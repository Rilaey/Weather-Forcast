<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather Forcast</title>
</head>
<body>
    <header class="head">
        <h1>Weather Dashboard</h1>
    </header>

    <section class="container main">
        <div class="row">
            <!-- search city card -->
            <div class="search-card col-3">
                <div class="search-head">
                    <h2>Search For a City:</h2>
                </div>
                
                <div class="search-input input-group mb-3">
                    <input type="text" placeholder="Enter a City" id="user-search-input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="search-btn">
                    <button type="button" id='search-click' class="btn btn-primary btn-search">Search</button>
                </div>
            </div>

            <!-- current forcast -->
            <div class="current col-9">
                <div id="city-name"><span class=city></span></div>
                <img id="top-img" src="">
                <p id="city-temp"></p>
                <p id="city-wind"></p>
                <p id="city-humidity"></p>
            </div>  
        </div>
    </section>    

    <section class="container bottom">
        <div class="row">
            <!-- stored search history -->
            <div class="search-hist col-3" id="history">
                <ul id="search-list">

                </ul>
            </div>

            <!-- 5 day forcast -->
            <div class="five-day-forcast col-9">
                <div class="future bg-dark">
                    <p class="future-text" id="day-1-date"></p>
                    <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" id="pic-1" />
                    <p class="future-text" id="day-1-temp"></p>
                    <p class="future-text" id="day-1-humidity"></p>
                    <p class="future-text" id="day-1-wind"></p>
                </div>
                <div class="future bg-dark">
                    <p class="future-text" id="day-2-date"></p>
                    <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" id="pic-2" />
                    <p class="future-text" id="day-2-temp"></p>
                    <p class="future-text" id="day-2-humidity"></p>
                    <p class="future-text" id="day-2-wind"></p>
                </div>
                <div class="future bg-dark">
                    <p class="future-text" id="day-3-date"></p>
                    <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" id="pic-3" />
                    <p class="future-text" id="day-3-temp"></p>
                    <p class="future-text" id="day-3-humidity"></p>
                    <p class="future-text" id="day-3-wind"></p>
                </div>
                <div class="future bg-dark">
                    <p class="future-text" id="day-4-date"></p>
                    <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" id="pic-4" />
                    <p class="future-text" id="day-4-temp"></p>
                    <p class="future-text" id="day-4-humidity"></p>
                    <p class="future-text" id="day-4-wind"></p>
                </div>
                <div class="future bg-dark">
                    <p class="future-text" id=day-5-date></p>
                    <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" id="pic-5" />
                    <p class="future-text" id="day-5-temp"></p>
                    <p class="future-text" id="day-5-humidity"></p>
                    <p class="future-text" id="day-5-wind"></p>
                </div>
                
                
                
            
            </div>
        </div>
    </section>    

        
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="moment.js"></script>
</body>
</html>
